<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="Todo">Todo</h1>
      <div class="card">
        <header>
          <p id="date">Thur 9</p>
          <h1 id="time">6:23 AM</h1>
        </header>
        <form id="form">
          <div class="search">
            <div class="box">
              <img src="img/right.png" alt="right icon" />
              <input type="text" placeholder="Note" id="input" />
            </div>
            <button id="button" type="submit">
              <img src="img/Vector.png" alt="plus icon" />
            </button>
          </div>
          <div class="list">
            <ul id="list"></ul>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
