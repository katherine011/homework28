<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="cv.css" />
  </head>
  <body>
    <div class="container">
      <!-- სათაური "To-Do List" -->
      <h1>To-Do List</h1>

      <!-- ფორმის კონტეინერი (ტექსტური ველი და ღილაკი) -->
      <div class="form-container">
        <!-- ტექსტური ველი დავალების შესაყვანად -->
        <input type="text" id="input" placeholder="Enter your task here" />
        <!-- ღილაკი დავალების დამატებისთვის -->
        <button id="addButton">Add Task</button>
      </div>

      <!-- სია, სადაც დავალებები გამოისახება -->
      <ul id="taskList"></ul>
    </div>

    <!-- JavaScript-ის დაკავშირება -->
    <script src="ajsbc.js"></script>
  </body>
</html>
